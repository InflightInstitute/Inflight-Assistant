<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflight Assistant</title>
</head>
<body>
    <h1>Welcome to Inflight Assistant!</h1>

    <!-- Search form -->
    <form action="/search" method="get">
        <label for="query">Search the manual:</label>
        <input type="text" id="query" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>

    <!-- Voice search button -->
    <form action="/voice-search" method="get">
        <button type="submit">Voice Search</button>
    </form>
</body>
</html>
