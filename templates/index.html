<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflight Assistant</title>
</head>
<body>
    <h1>Welcome to Inflight Assistant!</h1>

    <!-- Search Form -->
    <form action="/search" method="get">
        <label for="query">Search the Manual:</label><br><br>
        <input type="text" id="query" name="query" placeholder="Enter your query here" required>
        <button type="submit">Search</button>
    </form>

    <!-- Voice Search Button -->
    <br><br>
    <a href="/voice-search">
        <button type="button">Voice Search</button>
    </a>

    <p><strong>Note:</strong> You can type a query in the search box or use the voice search button.</p>
</body>
</html>
